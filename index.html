<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrabble Dabble</title>

    <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
    <header>
        <h1>Scrabble Dabble</h1>
    </header>

    <main>

        <div>
            <p id='time'>Time: </p>
            <p id='tile-num'>Tiles Left: </p>
            <p id='score'>Scores: </p>
        </div>

        <div>
            <div>
                <div id='tiles'>
                    <div class='tile'></div>
                    <div class='tile'></div>
                    <div class='tile'></div>
                    <div class='tile'></div>
                    <div class='tile'></div>
                    <div class='tile'></div>
                    <div class='tile'></div>
                </div>
                <form>
                    <input type='text'>
                    <button type='submit'></button>
                </form>
            </div>
            <div>
                <h3>Word Bank</h3>
                <div id='word-bank'></div>
            </div>
        </div>
    
    </main>
    
    <script src='script.js'></script>
</body>
</html>
